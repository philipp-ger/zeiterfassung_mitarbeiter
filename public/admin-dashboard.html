<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Inn Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-logout {
            background: #f56565;
            color: white;
        }

        .btn-logout:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .btn-export {
            background: #48bb78;
            color: white;
        }

        .btn-export:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .controls {
            max-width: 1200px;
            margin: 0 auto 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-navigation button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            font-size: 12px;
        }

        .month-navigation button:hover {
            background: #5568d3;
        }

        .month-display {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #555;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .name {
            font-weight: 600;
            color: #333;
        }

        .hours {
            color: #667eea;
            font-weight: 600;
        }

        .summary {
            background: #edf2f7;
            font-weight: 600;
            color: #2d3748;
        }

        .summary-total {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border-left: 4px solid #fc8181;
        }

        .employee-links {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .employee-links h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .link-card p {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        .link-card .name {
            color: #333;
            margin-bottom: 8px;
        }

        .link-card input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .copy-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .month-navigation {
                width: 100%;
                justify-content: space-between;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ“Š Fit-Inn Dashboard</div>
        <div class="header-right">
            <button class="btn-export" onclick="exportCSV()">ðŸ“¥ Exportieren</button>
            <button class="btn-logout" onclick="logout()">ðŸšª Logout</button>
        </div>
    </div>

    <div class="controls">
        <div class="month-navigation">
            <button onclick="previousMonth()">â—€ Vorheriger Monat</button>
            <div class="month-display" id="monthDisplay">--</div>
            <button onclick="nextMonth()">NÃ¤chster Monat â–¶</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard">
            <div class="table-wrapper">
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>Mitarbeiter</th>
                            <th>Arbeitstage</th>
                            <th>Stunden pro Tag</th>
                            <th>Gesamtstunden</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="4" class="loading">Daten werden geladen...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="employee-links">
            <h2>ðŸ‘¥ Mitarbeiter Links (zum Weitergeben)</h2>
            <div class="links-grid" id="linksGrid">
                <p class="loading">Mitarbeiter werden geladen...</p>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();

        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('adminToken')) {
                window.location.href = '/admin';
                return;
            }
            
            updateMonth();
            loadEmployeeLinks();
            setInterval(loadReport, 30000);
        });

        function updateMonth() {
            updateMonthDisplay();
            loadReport();
        }

        function updateMonthDisplay() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            const monthName = new Date(year, currentDate.getMonth()).toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });
            document.getElementById('monthDisplay').textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateMonth();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateMonth();
        }

        function loadReport() {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');

            fetch(`/api/admin/report/${year}/${month}`)
                .then(res => res.json())
                .then(data => {
                    displayReport(data);
                })
                .catch(err => {
                    document.getElementById('tableBody').innerHTML = 
                        `<tr><td colspan="4" class="error">Fehler beim Laden der Daten: ${err.message}</td></tr>`;
                });
        }

        function displayReport(data) {
            const tbody = document.getElementById('tableBody');
            let html = '';

            data.employees.forEach(emp => {
                const workDays = Object.keys(emp.days).length;
                const hoursDetails = Object.entries(emp.days)
                    .map(([date, hours]) => `${date}: ${hours.toFixed(2)}h`)
                    .join('; ');
                
                html += `
                    <tr>
                        <td class="name">${emp.name}</td>
                        <td>${workDays}</td>
                        <td><small>${hoursDetails || '-'}</small></td>
                        <td class="hours">${emp.totalHours.toFixed(2)}h</td>
                    </tr>
                `;
            });

            html += `
                <tr class="summary-total">
                    <td colspan="3"><strong>GESAMTSUM:</strong></td>
                    <td class="hours">${data.totalHours.toFixed(2)}h</td>
                </tr>
            `;

            tbody.innerHTML = html;
        }

        function loadEmployeeLinks() {
            fetch('/api/admin/employees')
                .then(res => res.json())
                .then(employees => {
                    const grid = document.getElementById('linksGrid');
                    grid.innerHTML = '';
                    
                    employees.forEach(emp => {
                        const link = `${window.location.origin}/time/${emp.uuid}`;
                        grid.innerHTML += `
                            <div class="link-card">
                                <p><strong>Mitarbeiter:</strong></p>
                                <p class="name">${emp.name}</p>
                                <p><strong>PersÃ¶nlicher Link:</strong></p>
                                <input type="text" readonly value="${link}">
                                <button class="copy-btn" onclick="copyToClipboard('${link}')">ðŸ“‹ In Zwischenablage kopieren</button>
                            </div>
                        `;
                    });
                })
                .catch(err => {
                    console.error('Fehler beim Laden von Mitarbeitern:', err);
                });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link kopiert! âœ“');
            }).catch(() => {
                alert('Fehler beim Kopieren');
            });
        }

        function exportCSV() {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            window.location.href = `/api/admin/export/${year}/${month}`;
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
