<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Inn Zeiterfassung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .employee-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .date-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .date-info .date {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .date-info .weekday {
            font-size: 14px;
            color: #999;
        }

        .time-input-group {
            margin: 20px 0;
        }

        .time-input-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .time-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 25px 0;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background: #48bb78;
            color: white;
        }

        .btn-start:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-end {
            background: #f56565;
            color: white;
        }

        .btn-end:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.3);
        }

        .btn-save {
            grid-column: 1 / -1;
            background: #667eea;
            color: white;
            padding: 15px;
        }

        .btn-save:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
            display: block;
        }

        .today-entry {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .today-entry p {
            color: #333;
            font-size: 14px;
            margin: 5px 0;
        }

        .today-entry strong {
            color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚è±Ô∏è Fit-Inn</div>
            <div class="subtitle">Zeiterfassung</div>
            <div class="employee-name" id="employeeName">Loading...</div>
        </div>

        <div class="date-info">
            <div class="date" id="dateDisplay">--</div>
            <div class="weekday" id="weekdayDisplay">--</div>
        </div>

        <form id="timesheetForm">
            <div class="time-input-group">
                <label for="startTime">Start Zeit</label>
                <input type="time" id="startTime" name="startTime">
            </div>

            <div class="time-input-group">
                <label for="endTime">End Zeit</label>
                <input type="time" id="endTime" name="endTime">
            </div>

            <div class="button-group">
                <button type="button" class="btn-start" onclick="setStartTime()">‚è±Ô∏è Start</button>
                <button type="button" class="btn-end" onclick="setEndTime()">‚è∏Ô∏è Ende</button>
            </div>

            <button type="submit" class="btn-save">üíæ Speichern</button>
        </form>

        <div class="status" id="status"></div>

        <div class="today-entry" id="todayEntry" style="display: none;">
            <p><strong>Heute eingetragen:</strong></p>
            <p>Start: <span id="entryStart">--</span></p>
            <p>Ende: <span id="entryEnd">--</span></p>
            <p>Stunden: <span id="entryHours">--</span></p>
        </div>
    </div>

    <script>
        // Get UUID from URL
        const uuid = window.location.pathname.split('/').pop();
        let employeeId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeDate();
            loadEmployee();
            loadTodayEntry();
            setInterval(loadTodayEntry, 30000); // Refresh every 30s
        });

        function initializeDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            
            document.getElementById('dateDisplay').textContent = 
                now.toLocaleDateString('de-DE', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            
            document.getElementById('weekdayDisplay').textContent = dateStr.split(',')[0];
        }

        function loadEmployee() {
            fetch(`/api/employee/${uuid}`)
                .then(res => res.json())
                .then(data => {
                    employeeId = data.id;
                    document.getElementById('employeeName').textContent = data.name;
                })
                .catch(err => {
                    console.error('Error:', err);
                    document.getElementById('employeeName').textContent = 'Fehler beim Laden';
                });
        }

        function setStartTime() {
            const now = new Date();
            const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('startTime').value = time;
        }

        function setEndTime() {
            const now = new Date();
            const time = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            document.getElementById('endTime').value = time;
        }

        document.getElementById('timesheetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!startTime && !endTime) {
                showStatus('Bitte Start- oder Endzeit eintragen', 'error');
                return;
            }

            if (startTime && endTime && startTime >= endTime) {
                showStatus('Endzeit muss nach Startzeit liegen', 'error');
                return;
            }

            const today = new Date().toISOString().split('T')[0];

            try {
                const response = await fetch('/api/timesheet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        employee_id: employeeId,
                        date: today,
                        start_time: startTime || null,
                        end_time: endTime || null
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Eintrag gespeichert!', 'success');
                    setTimeout(() => {
                        document.getElementById('startTime').value = '';
                        document.getElementById('endTime').value = '';
                        loadTodayEntry();
                    }, 1500);
                } else {
                    showStatus('Fehler beim Speichern', 'error');
                }
            } catch (err) {
                showStatus('Fehler beim Speichern: ' + err.message, 'error');
            }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            setTimeout(() => {
                statusEl.className = 'status';
            }, 4000);
        }

        function loadTodayEntry() {
            if (!employeeId) return;

            fetch(`/api/timesheet/today/${employeeId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.id) {
                        document.getElementById('entryStart').textContent = data.start_time || '--';
                        document.getElementById('entryEnd').textContent = data.end_time || '--';
                        
                        if (data.start_time && data.end_time) {
                            const start = new Date(`2000-01-01 ${data.start_time}`);
                            const end = new Date(`2000-01-01 ${data.end_time}`);
                            const hours = ((end - start) / (1000 * 60 * 60)).toFixed(2);
                            document.getElementById('entryHours').textContent = hours + 'h';
                        } else {
                            document.getElementById('entryHours').textContent = '--';
                        }
                        
                        document.getElementById('todayEntry').style.display = 'block';
                    } else {
                        document.getElementById('todayEntry').style.display = 'none';
                    }
                });
        }
    </script>
</body>
</html>
